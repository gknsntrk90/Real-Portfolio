<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="about">
            <div class="top-container">
                <h1>Let's write something</h1>
                <p>Always avaliable for freelancing if the right project comes along. Feel free to contact me</p>
            </div>
            <div class="bottom-container">
                <div class="contact">
                    <div class="image">
                        <img src="Geren Card ve Amerikan Vize.jpg" alt="">
                    </div>
                    <div class="wrapper">
                    <div class="contact-wrapper">
                        <h4>Write an E-mail</h4>
                        <h3>Gokhansenturk1990@gmail.com</h3>
                    </div>
                    <div class="contact-wrapper">
                        <h4>Write a Phone</h4>
                        <h3>+90 541 289 31 24</h3>
                    </div>
                    <div class="social">
                        <div class="icons">
                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                        <div class="icons">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="icons">
                            <i class="fa-brands fa-github"></i>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="form">
                    <div class="box-wrapper">
                        <div class="box">
                            <label for="#">First Name</label> <!--input yanına konulan başlık-->
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="box">
                            <label for="#">Your Email</label> <!--input yanına konulan başlık-->
                            <input type="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="box">
                        <label for="#">Subject</label> <!--input yanına konulan başlık-->
                        <input type="text" placeholder="Subject">
                    </div>
                    <div class="box">
                        <label for="#">Your Message</label> <!--input yanına konulan başlık-->
                        <textarea name="#" cols="30" rows="10" placeholder="Your Message"></textarea>
                    </div>
                    <button>Send Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
